<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sapthaa Records</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/saptaicon.ico"/>
	<link rel="stylesheet" type="text/css" href="pagestyles/index/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="pagestyles/index/fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="pagestyles/index/main.css">
	<link rel="stylesheet" type="text/css" href="pagestyles/index/util.css">

	<style>
		.hoverimg{
			transform:scale(1);
			-webkit-transition: all 0.4s;
			-o-transition: all 0.4s;
			-moz-transition: all 0.4s;
			transition: all 0.4s;
		}

		.hoverimg:hover{
			transform:scale(1.12);
			-webkit-transition: all 0.4s;
			-o-transition: all 0.4s;
			-moz-transition: all 0.4s;
			transition: all 0.4s;
		}
	</style>
</head>

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: linear-gradient(100deg, #38968f, #0a6271);">
			
			<div style="margin-top:-60px;">

				<div style="text-align: center;">
					<img src="images/saptaawhite.png" class="hoverimg" style="width:40%; margin-bottom: 10px;"/>
				</div>
			
				<div class="hoverimg wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<form class="login100-form validate-form">
						<span class="login100-form-title p-b-35">
							Login
						</span>

						<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
							<span class="label-input100">Username</span>
							<input class="input100" type="text" name="username" placeholder="Type your username">
							<span class="focus-input100" data-symbol="&#xf206;"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<span class="label-input100">Password</span>
							<input class="input100" type="password" name="pass" placeholder="Type your password">
							<span class="focus-input100" data-symbol="&#xf190;"></span>
						</div>
						
						<div class="text-right p-t-8 p-b-31">
						</div>
						
						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button class="login100-form-btn">
									Login
								</button>
							</div>
						</div>


					</form>
				</div>

			</div>
		</div>
	</div>
	

	<script src="pagestyles/index/jquery-3.2.1.min.js"></script>
	<script src="pagestyles/index/main.js"></script>

	

</body>
</html>
